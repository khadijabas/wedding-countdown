<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emad & Sondos Wedding Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #ffc1cc, #ffe4ec);
      font-family: 'Segoe UI', sans-serif;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      animation: backgroundShift 20s ease infinite;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
      color: #4B0082;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hearts {
      font-size: 2.5em;
      color: #ffb3c1;
      margin: 10px 0;
    }

    #countdown {
      font-size: 2.2em;
      background: #ffe6f0;
      padding: 25px 50px;
      border-radius: 30px;
      box-shadow: 0 0 25px rgba(255,255,255,0.1);
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .time-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #ffd6e8;
      border-radius: 15px;
      padding: 10px 15px;
      min-width: 70px;
    }

    .time-box span {
      font-weight: bold;
      font-size: 1.5em;
      color: #C2185B;
    }

    .label {
      font-size: 0.8em;
      margin-top: 5px;
      color: #ad1457;
    }
  </style>
</head>
<body>

  <h1>üíç Emad & Sondos üíï<br>Wedding Countdown</h1>
  <div class="hearts">‚ù§Ô∏è üéÇ</div>
  <div id="countdown">
    <div class="time-box"><span id="days">0</span><div class="label">Days</div></div>
    <div class="time-box"><span id="hours">0</span><div class="label">Hours</div></div>
    <div class="time-box"><span id="minutes">0</span><div class="label">Minutes</div></div>
    <div class="time-box"><span id="seconds">0</span><div class="label">Seconds</div></div>
  </div>

  <script>
    const targetDate = new Date("2025-07-02T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "üéä It's the Wedding Day! Congrats Emad & Sondos! üíï";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
