<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emad & Sondos Wedding Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffccd5, #ffe5ec);
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 2em;
      background: white;
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .hearts {
      font-size: 2em;
      color: #e63946;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h1>💍 Emad & Sondos 💕<br>Wedding Countdown</h1>
  <div class="hearts">❤️ 🕊️ 💒</div>
  <div id="countdown">Loading...</div>

  <script>
    const weddingDate = new Date("2025-07-02T00:00:00").getTime();

    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      if (distance < 0) {
        countdownElement.innerHTML = "💍 It's Wedding Day! Congratulations! 🎉";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown(); // Initial call
    setInterval(updateCountdown, 1000); // Update every second
  </script>

</body>
</html>
